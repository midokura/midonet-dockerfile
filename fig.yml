creds:
  image: midonet/creds
  volumes:
  - "/var/run/data:/var/run/data"
mariadb:
  image: midonet/mariadb
  privileged: true
  volumes_from:
  - creds
  volumes:
  - "/var/lib/mysql:/var/lib/mysql"
  ports:
  - "3306:3306"
rabbitmq:
  image: dockerfile/rabbitmq
  ports:
  - "5672:5672"
  - "15672:15672"
